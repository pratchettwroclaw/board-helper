<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Board helper</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="boardHelper.update()">
    <div class="container">
        <form class="form-horizontal" onchange="boardHelper.update()">
        <div class="row">
        <div class="col-xs-3">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Size</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="board-size" placeholder="XX*XX" value="100*100">
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Teams</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="teams-no" placeholder="Number of teams" value="2">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label" title="Minimum distance between teams">MDBT</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="mdbt" placeholder="Minimum distance between teams" value="75">
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
              <label for="inputPassword3" class="col-sm-4 control-label">Chests</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="chests-no" placeholder="Number of chests" value="5">
              </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label" title="Minimum distance between chests">MDBCh</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="mdbch" placeholder="Minimum distance between chests" value="15">
            </div>
          </div>
        </div>
        <div class="col-xs-3">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Gold</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="golds" placeholder="Total units" value="1000">
              </div>
            </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label" title="Gold randomness">Gold rnd</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="goldrnd" placeholder="Gold randomness" value="0.15">
            </div>
          </div>
        </div>
        </div>
    </form>
    <div class="text-center"><button type="button" class="btn btn-lg btn-primary hidden-print" onclick="boardHelper.update()">Recalculate</button></div>
    <div class="row mainrow">
      <div class="col-md-6">
          <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Teams</h3>
              </div>
              <table class="table table-condensed">
              <thead>
                <tr>
                  <th>#</th>
                  <th>x</th>
                  <th>y</th>
                </tr>
              </thead>
              <tbody id="teams">
              </tbody>
              </table>
          </div>
      </div>
      <div class="col-md-6">
          <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Chests</h3>
              </div>
              <table class="table table-condensed">
              <thead>
                <tr>
                  <th>#</th>
                  <th>x</th>
                  <th>y</th>
                  <th># of gold</th>
                </tr>
              </thead>
              <tbody id="chests">
              </tbody>
              </table>
          </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/boardhelper.js"></script>
    <script id="teamstemplate" type="x-tmpl-mustache">
    {{#teams}}
      <tr>
        <th>{{number}}</th>
        <td>{{xstr}}</td>
        <td>{{ystr}}</td>
      </tr>
    {{/teams}}
    </script>
    <script id="cheststemplate" type="x-tmpl-mustache">
    {{#chests}}
      <tr>
        <th>{{number}}</th>
        <td>{{xstr}}</td>
        <td>{{ystr}}</td>
        <td>{{gold}}</td>
      </tr>
    {{/chests}}
    </script>
</body>
</html>
