<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Board helper</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="boardHelper.render()">
    <div class="container">
        <form class="form-horizontal" onchange="boardHelper.update()">
        <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Size</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="board-size" placeholder="XX*XX">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Players</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputPassword3" placeholder="Number of players">
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Teams</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Number of teams">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Chests</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputPassword3" placeholder="Number of chests">
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Gold</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Total units">
            </div>
          </div>
        </div>
        </div>
    </form>
        <div id="board"></div>
    <div class="well well-sm">
        <strong>Legend:</strong>
        <span class="label label-default">Default</span>
        <span class="label label-primary">Primary</span>
        <span class="label label-success">Success</span>
        <span class="label label-info">Info</span>
        <span class="label label-warning">Warning</span>
        <span class="label label-danger">Danger</span>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/boardhelper.js"></script>
    <div id="template">ddddddd
    {{#board}}
dddd
    {{/board}}
    </div>
</body>
</html>
